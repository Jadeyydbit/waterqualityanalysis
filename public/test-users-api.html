<!DOCTYPE html>
<html>
<head>
    <title>Test Users API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #45a049; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 300px; }
        h2 { color: #333; border-bottom: 2px solid #4CAF50; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ User Management API Tester</h1>
        
        <h2>Step 1: Login</h2>
        <div>
            <input type="text" id="username" placeholder="Username" value="atharva78">
            <input type="password" id="password" placeholder="Password" value="password23112005">
            <button onclick="login()">Login</button>
        </div>
        <div id="loginResult"></div>

        <h2>Step 2: Get All Users</h2>
        <button onclick="getUsers()">Get All Users from API</button>
        <div id="usersResult"></div>

        <h2>Step 3: Frontend Simulation</h2>
        <p>This simulates exactly what your User Management page does:</p>
        <button onclick="simulateFrontend()">Simulate Frontend Call</button>
        <div id="frontendResult"></div>
    </div>

    <script>
        let token = localStorage.getItem('token') || '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('role', data.user.role || 'user');
                    
                    resultDiv.innerHTML = `
                        <pre class="success">‚úÖ Login Successful!
Token: ${token.substring(0, 40)}...
User: ${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<pre class="error">‚ùå Login Failed: ${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">‚ùå Error: ${error.message}</pre>`;
            }
        }

        async function getUsers() {
            const resultDiv = document.getElementById('usersResult');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please login first!</p>';
                return;
            }
            
            console.log('üîç Fetching users from backend...', token ? 'Token exists' : 'No token');
            
            try {
                const response = await fetch('/api/admin/users/', {
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° API Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Users data received:', data);
                    
                    resultDiv.innerHTML = `
                        <pre class="success">‚úÖ Success! Status: ${response.status}
Total Users: ${data.total || 'N/A'}
Data:
${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorData = await response.text();
                    console.error('‚ùå API Error:', response.status, errorData);
                    
                    resultDiv.innerHTML = `
                        <pre class="error">‚ùå API Error: ${response.status}
${errorData}</pre>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error fetching users:', error);
                resultDiv.innerHTML = `<pre class="error">‚ùå Error: ${error.message}</pre>`;
            }
        }

        async function simulateFrontend() {
            const resultDiv = document.getElementById('frontendResult');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please login first!</p>';
                return;
            }
            
            console.log('üé¨ Simulating frontend call...');
            
            try {
                const response = await fetch('/api/admin/users/', {
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° Response:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Data:', data);
                    
                    const userList = data.users || data || [];
                    
                    if (userList.length === 0) {
                        resultDiv.innerHTML = '<pre class="error">‚ö†Ô∏è No users found - would use demo data</pre>';
                        return;
                    }
                    
                    // Transform like frontend does
                    const formattedUsers = userList.map((user, index) => ({
                        id: user.id || index + 1,
                        username: user.username || user.email?.split('@')[0] || `user${index}`,
                        email: user.email || '',
                        name: user.first_name && user.last_name 
                            ? `${user.first_name} ${user.last_name}` 
                            : user.name || user.username || 'Unknown User',
                        role: user.role || (user.is_staff ? 'admin' : 'user'),
                        status: user.is_active ? 'active' : 'inactive',
                        joinedDate: user.date_joined ? new Date(user.date_joined).toLocaleDateString() : new Date().toLocaleDateString(),
                        lastLogin: user.last_login ? 'Some time ago' : 'Never'
                    }));
                    
                    resultDiv.innerHTML = `
                        <pre class="success">‚úÖ Frontend would show ${formattedUsers.length} real users:

${JSON.stringify(formattedUsers, null, 2)}

This is what should appear in your User Management page!</pre>
                    `;
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    resultDiv.innerHTML = `
                        <pre class="error">‚ùå Would use demo data. API Error: ${response.status}
${JSON.stringify(errorData, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">‚ùå Would use demo data. Error: ${error.message}</pre>`;
            }
        }

        // Auto-login if token exists
        if (token) {
            document.getElementById('loginResult').innerHTML = '<pre class="success">‚úÖ Already logged in (token in localStorage)</pre>';
        }
    </script>
</body>
</html>
