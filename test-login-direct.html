<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" value="atharva78">
        <input type="password" id="password" placeholder="Password" value="23112005">
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>Token:</strong> ${data.token}</p>
                        <p><strong>User:</strong> ${JSON.stringify(data.user, null, 2)}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    `;
                    
                    // Store in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Login successful:', data);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    `;
                    console.error('Login failed:', data);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Details:</strong> Unable to connect to backend server at http://localhost:8000</p>
                    <p><strong>Hint:</strong> Make sure Django server is running with: <code>python manage.py runserver 8000</code></p>
                `;
                console.error('Network error:', error);
            }
        });
    </script>
</body>
</html>
